name: Auto Timestamp Updated Shovel Sections

on:
  push:
    paths:
      - 'README.md'
  workflow_dispatch:

jobs:
  timestamp-shovels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # we need previous commit for git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run shovel update timestamp script
        run: python .github/scripts/update_shovel_timestamps.py

      - name: Commit and push if README changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: timestamp updated shovel sections [skip ci]"
          git push
