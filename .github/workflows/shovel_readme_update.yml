name: Auto Timestamp Updated Shovel Sections

permissions:
  contents: write

on:
  push:
    paths:
      - 'README.md'
  workflow_dispatch:

jobs:
  timestamp-shovels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run shovel update timestamp script
        run: python .github/scripts/update_shovel_timestamps.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install doctoc
        run: npm install -g doctoc

      - name: Update Table of Contents
        run: doctoc --notitle --github README.md

      - name: Commit and push if README changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: timestamp + ToC update [skip ci]"
          git push
